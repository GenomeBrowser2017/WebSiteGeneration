<div class="container theme-showcase" role="main">
	<div class="jumbotron">
		<h3>VFDB Query</h3>
		<p>This page will allow users to query sequences against a server
			copy of the VFDB database.</p>
	</div>

	<form action="http://gbrowse2017a.biology.gatech.edu/cgi-bin/runVFDB.pl" method="post">
		<div class="form-group">
			<label for="fastaIn">Enter the DNA sequences to query in FASTA Format:</label>
			<textarea class="form-control" rows="7" id="fastaIn" name="fastaIn"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
